<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java Solution AJAX with XML</title>
<script type="text/javascript">
	var request;
	function getName() {
		var roll = document.getElementById("roll").value;
		var url = "StudentInfo?roll=" + roll;
		request = new XMLHttpRequest();
		try {
			request.onreadystatechange = showResult;
			request.open("POST", url, true);
			request.send();
		} catch (e) {
			alert("Unable to connect to server");
		}
	}
	function showResult() {
		if (request.readyState == 4) {
			var response = request.responseXML;
			document.getElementById("NameH1").innerHTML = response
					.getElementsByTagName("Name").firstChild.nodeValue;
			document.getElementById("HosteH1").innerHTML = response
					.getElementsByTagName("Hostel")[0].firstChild.nodeValue;
			document.getElementById("ContactH1").innerHTML = response
					.getElementsByTagName("Contact")[0].firstChild.nodeValue;
		}
	}
</script>
</head>
<body>
	<h2>GET STUDENT INFO</h2>
	<br>Enter Roll Number
	<input type="text" id="roll">
	<input type="button" value="Get Name" onclick="getName()" />
	<br> Name:
	<span id="NameH1"></span>
	<br> Hostel:
	<span id="HosteH1"></span>
	<br> Contact:
	<span id="ContactH1"></span>
	<br>


</body>
</html>
